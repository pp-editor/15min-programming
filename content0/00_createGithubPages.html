		<div>
			<h1>Github Pagesをつくる</h1>
			<h2>備忘録</h2>
			<div>
				<p><a href="https://qiita.com/sota_mikami/items/c6038cf13fd84b519a61">【初心者向け】Github pagesでwebページを公開する方法</a>を参考にしました</p>
				<p>- Tortoise Gitをインストールした</p>
				<p>- Git本体がなかったのでインストールした</p>
				<p>- 空のリポジトリを作成した</p>
				<p>- 自分のローカルにリポジトリをcloneした</p>
				<p>- 適当なhtmlページを作ってpushした</p>
				<p>- プロジェクトの設定をGithub Pagesに変更した</p>
				<p>- 404だったのでreadme.mdをpushしてみた → index.htmlが表示された！</p>
				<p>- おしまい</p>
			</div>
		</div>
	</body>
